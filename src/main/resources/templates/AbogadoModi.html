<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
  
    <head th:replace="layout/plantilla :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header   th:replace="layout/plantilla :: header" ></header>
        
        <div class="container">
        <h2>Editar Abogados</h2>
        <a th:href="@{/MantenerAbogado}">Regresar</a>
        </div>
        <br/>
        <form th:action="@{/guardarAbogado}" method="post"  th:object="${abogado}">
           <input type="hidden" name="nroCal" th:field="*{nroCal}"> 
           
            
         <div class="container">
        <div class="form-row"> 
            <div class="form-group col-md-6">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" name="nombres" th:field="*{nombres}">
                <span th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">Error Nombres</span>
            </div>
            <div class="form-group col-md-6">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" class="form-control" name="apellidoPaterno" th:field="*{apellidoPaterno}">
                <span th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}">Error Ape. Paterno</span>
            </div>
            
             <div class="form-group col-md-6">
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" class="form-control" name="apellidoMaterno" th:field="*{apellidoMaterno}">
                <span th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}">Error Ape. Materno</span>
            </div>
            
            <div class="form-group col-md-6">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" name="dni" th:field="*{dni}">
                <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error Dni</span>
            </div>
            
            <div class="form-group col-md-6">
                <label for="correo">Correo:</label>
                <input type="text" class="form-control" name="correo" th:field="*{correo}">
                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error Correo</span>
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Apellido Paterno:</label>
                <input type="text" class="form-control" name="telefono" th:field="*{telefono}">
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error Telefono</span>
            </div>
             <div class="form-group col-md-6">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" name="estado" th:field="*{estado}">
                <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Error Estado</span>
            </div>
              <div class="form-group col-md-6">
                <label for="sexo">Sexo:</label>
                <input type="text" class="form-control" name="sexo" th:field="*{sexo}">
                <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}">Error Genero</span>
            </div>
        </div>

    
           <button type="submit" name="guardar" class="btn btn-primary">Guardar</button>
        
           
        </div>   
        
        </form>
        
        <footer   th:replace="layout/plantilla :: footer" ></footer>
    </body>
</html>
