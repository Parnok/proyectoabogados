<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring.security"
       >
    <head  th:replace="layout/plantilla :: head">
        <title>Esto es un HTML</title>
        <meta charset="UTF-8"/>


    </head>
    <body>
        <section th:fragment="agregarAbogados">
            <div id="agregarAbogado" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" >
                <div class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title">
                                Abogado
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/registrarAbogado}" method="post" th:object="${abogado}" class="was-validated">
                           <!-- <input type="hidden" id="nroCal" name="nroCal"/> -->

                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="nombres">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="apellidoPaterno">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="apellidoMaterno">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="dni">DNI</label>
                                    <input type="text" class="form-control" id="dni" name="dni"/>
                                </div>

                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required="true"/>
                                </div>
                                
                                 <div class="form-group">
                                    <label for="telefono">Telefono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono"/>
                                </div>
                                
                                 <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <select name="estado" class="custom-select" id="inputGroupSelect01">
                                            <option selected>Seleccione</option>
                                            <option value="Activo">Activo</option>
                                            <option value="Inactivo">Inactivo</option>

                                          </select>
                                </div>
                                
                                 <div class="form-group">
                                    <label for="sexo">Genero</label>
                                    <select name="sexo" class="custom-select" id="inputGroupSelect01">
                                            <option selected>Seleccione</option>
                                            <option value="M">M</option>
                                            <option value="F">F</option>

                                          </select>
                                </div>

                            </div>
                            <div class="modal-footer">                 
                                <input type="submit" class="btn btn-success"  value="Aceptar"/>
                                <span> <a class="btn btn-danger" th:href="@{/MantenerAbogado}">Cancelar</a></span>

                            </div>

                        </form>


                    </div>

                </div>

            </div>

        </section>
    </body>

</html>
